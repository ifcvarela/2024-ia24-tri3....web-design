<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    .path {
      border: 1px solid black;
      height: 200px;
      width: 100%;
      position: relative;
    }

    .bullet {
      background-color: black;
      border-radius: 50%;
      height: 200px;
      width: 200px;
      position: absolute;
      left: 0%;
      transition: cubic-bezier(0.075, 0.82, 0.165, 1) 5s;
    }
    
    .path:hover .bullet {
      left: 100%;
    }
  </style>
</head>
<body>
  
  <div class="path">
    <div class="bullet"></div>
  </div>

</body>
</html>
