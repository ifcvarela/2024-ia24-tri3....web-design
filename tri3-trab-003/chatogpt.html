<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    
    body {
      display: grid;
      grid-template-rows: 100px 1fr 50px;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 0 20px;
      background-color: #333;
      color: white;
    }

    main .message {
      display: grid;
      grid-template-rows: 1fr auto;
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #f1f1f1;
      max-width: 50%;
    }

    main .message .time {
      margin: .5rem 0 0 0;
      padding: .5rem 0 0 0;
      font-style: italic;
      border-top: 1px solid rgba(255, 255, 255, .5);
    }
    
    main .message.owner {
      justify-self: end;
      background-color: #007bff;
      color: white;
    }
    
    footer  {
      display: grid;
      grid-template-columns: 1fr auto;
    }
  </style>
</head>

<body>
  <header>
    <img class="thumb">
    <h1>Usu√°rio Dunha</h1>
  </header>
  <main>
    
  </main>
  <footer>
    <input type="text">
    <button>Enviar</button>
  </footer>

  <script>
    const main = document.querySelector("main")
    const input = document.querySelector("input")
    const button = document.querySelector("button")

    function monstrarMensagem(owner, message, timestamp, nick) {
      main.innerHTML += `
        <div class="message ${owner ? "owner" : ""}">
          <div class="content">${message}</div>
          <div class="time">${timestamp}</div>
          <div class="nick">${nick}</div>
        </div>
      `
    }

    const ws = new WebSocket("ws://192.168.120.53:4000")
  
    ws.addEventListener("open", () => console.log("Conectado"))
    ws.addEventListener("close", () => console.log("Desconectado"))

    ws.addEventListener("message", (event) => {
      const data = JSON.parse(event.data)
      monstrarMensagem(false, data.message, data.timestamp, data.nick)
    })

    button.addEventListener("click", () => {
      const message = input.value
      ws.send(message)
      input.value = ""
    })
  </script>
</body>

</html>
